services:
  backend:
    build: ./backend
    container_name: ex4300-backend
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    volumes:
      - ./backend/data:/app/data
      - ./backend/inventory.json:/app/inventory.json:ro
  frontend:
    build: ./frontend
    container_name: ex4300-frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
