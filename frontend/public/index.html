
<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EX4300 Port UI — BRB2-ACCESS-SW01</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>BRB2-ACCESS-SW01 (VC)</h1>
    <div class="toolbar">
      <button id="syncBtn">Sync actual</button>
      <label><input type="checkbox" id="bulkMode"> Bulkselectie</label>
      <span id="driftIndicator" class="badge hidden">Drift gedetecteerd</span>
    </div>
  </header>
  <main id="panes"></main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">×</span>
      <h2 id="modalTitle">Poortconfiguratie</h2>
      <form id="configForm">
        <div class="form-row">
          <label>Mode</label>
          <select name="mode">
            <option value="access">access</option>
            <option value="trunk">trunk</option>
          </select>
        </div>
        <div class="form-row access-only">
          <label>Access VLAN</label>
          <input type="number" name="access_vlan" min="1" max="4094" />
        </div>
        <div class="form-row trunk-only">
          <label>Trunk VLANs (CSV)</label>
          <input type="text" name="trunk_vlans" placeholder="10,20,30" />
        </div>
        <div class="form-row trunk-only">
          <label>Native VLAN</label>
          <input type="number" name="native_vlan" min="1" max="4094" />
        </div>
        <div class="form-row">
          <label>PoE</label>
          <select name="poe">
            <option value="">(laat onveranderd)</option>
            <option value="true">aan</option>
            <option value="false">uit</option>
          </select>
        </div>
        <div class="form-row">
          <label>Snelheid</label>
          <select name="speed">
            <option value="">auto</option>
            <option value="10m">10m</option>
            <option value="100m">100m</option>
            <option value="1g">1g</option>
            <option value="10g">10g</option>
          </select>
        </div>
        <div class="form-row">
          <label>Duplex</label>
          <select name="duplex">
            <option value="">auto</option>
            <option value="full">full</option>
          </select>
        </div>
        <div class="actions">
          <button type="submit">Opslaan</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
